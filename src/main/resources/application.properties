spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:user.sql,classpath:address.sql,classpath:car.sql,classpath:city.sql,classpath:rating.sql,classpath:ride.sql,classpath:takenRide.sql,classpath:workingTime.sql
spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
springdoc.api-docs.path=/api-docs
#http://localhost:8080/swagger-ui.html
springdoc.swagger-ui.path=/swagger-ui-custom.html
server.servlet.context-path=/student-service-be
server.port=8080
spring.jpa.properties.hibernate.event.merge.entity_copy_observer=allow
