spring.datasource.url=jdbc:mysql://localhost:3306/carpool?autoReconnect=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.sql.init.mode=never
spring.sql.init.data-locations=classpath:city.sql,classpath:address.sql,classpath:car.sql,classpath:user.sql,classpath:ride.sql, classpath:taken_ride.sql
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
springdoc.api-docs.path=/api-docs
#http://localhost:8080/swagger-ui.html
springdoc.swagger-ui.path=/swagger-ui-custom.html
server.servlet.context-path=/carpool-be
server.port=8080
spring.jpa.properties.hibernate.event.merge.entity_copy_observer=allow